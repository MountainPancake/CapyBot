<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Capybot</title>

    <link href="student.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">

    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->

        <div class="header clearfix">

        <!-- Static navbar -->
        <nav class="navbar-default">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul id="navbar" class="nav navbar-nav navbar-right navbar-collapse collapse">
                <li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Questions</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>

        <a href="student.html"><h3 class="text-muted">capybot</h3></a>
        </div>

        <!-- Body -->

        <div class="jumbotron">
            <h1>Question</h1>
            
            <p class="lead">Answers</p>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">

                <h3>Lecture progress</h3>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"><span class="sr-only">60% Complete</span></div>
                </div>

               <h3>Give feedback</h3>

               <div class="list-group">
                   <button type="button" class="btn btn-lg btn-primary">Slow down</button>
                   <button type="button" class="btn btn-lg btn-primary">Speed up</button>
                   <button type="button" class="btn btn-lg btn-primary">Something</button>
               </div>

               <h3>Ask question</h3>
               <form class="">
                   <input type="text" class="form-control" placeholder="?" style="display:inline; width:85%">
                   <input type="submit" class="btn btn-success" value="Ask" style="display:inline; width:14%">
               </form>
           </div>
       </div>

      <!-- Footer -->

    <footer class="footer">
        <p>&copy; Capybaras are cool, inc.</p>

    </footer>

    </div>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>  <!-- Menu -->
</body>
</html>
