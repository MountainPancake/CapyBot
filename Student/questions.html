<!DOCTYPE html>
<html>
<head>

    <title>Capybot</title>

    <link href="../bootstrap.css" rel="stylesheet">

<body>
    <!-- Body -->
        <div id="questions_body">

            <h3>Top questions</h3>
            <div id="top_quest">
                <div class="questbox">
                    <div class="quest" style="display:inline-block; width:75%;">
                        <h5 class="question"></h5>
                    </div>
                    <div class="up-vote" style="display:inline-block; float:right; width:25%; text-align:center;">
                        <button type="button" class="btn btn-lg btn-primary knapp"><div class="arrow-up"/></button>
                        <h5 class="upvotes"></h5>
                    </div>
                </div>
            </div>

            <h3>Newest questions</h3>
            <div id="top_quest">
                <div class="questbox">
                    <div class="quest" style="display:inline-block; width:75%;">

                    </div>
                    <div class="up-vote" style="display:inline-block; float:right; width:25%; text-align:center;">
                        <button type="button" class="btn btn-lg btn-primary knapp"><div class="arrow-up"/></button>
                        <h5 class="upvotes"></h5>
                    </div>
                </div>
            </div>

        </div>
