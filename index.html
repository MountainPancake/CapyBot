<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

        <title>Capybot</title>

        <link href="bootstrap.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">

        <style type="text/css">

        </style>
    </head>

    <body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">

                    <h1>capybot</h1>
                    <br />

                    <div class="logodiv">
                        <img src="logo.png" alt="Placeholder" class="logo" />
                    </div>

                    <!-- Sign in -->

                    <div class="signInBox" id="logIn">

                        <form onsubmit="studentLogin()" method = "POST">

                            <p class="signInText">Email:</p>
                            <input type="text" id="email" name="email" placeholder="Email" class="form-control signInForm" required>
                            <br/>
                            <p class="signInText">Password:</p>
                            <input type="password" id="password" name="password" placeholder="********" class="form-control signInForm" required>
                            <br/>
                            <button type="submit" class="btn btn-success btn-lg">Sign in!</button>
                            <br /><br />
                        </form>

                        <button onclick="createNewUser()" class="btn btn-primary btn-sm">No account? Click here to create one!</button>

                    </div>

                    <div class="signInBox" id="createUser">

                        <form onsubmit="createStudentUser()" method = "POST">

                            <p class="signInText">Email: *</p>
                            <input type="email" id="newEmail" placeholder="name@domain.com" name="email" class="form-control signInForm" required><br/>
                            <p class="signInText">Password:</p>
                            <input type="password" id="newPassword" placeholder="*******" name="password" class="form-control signInForm" required>
                            <br/>
                            <p class="helpText">* Your email will be visible to other users</p>
                            <button type="submit" class="btn btn-success btn-lg">Create user!</button>
                            <br /><br />
                        </form>

                        <button onclick="signInClick()" class="btn btn-primary btn-sm">Already have an account?</button>

                    </div>

                </div>

          <!-- Footer -->

          <div class="footer">
              <div class="inner">
                  <p>Are you a lecturer? Go to <a href="Lecturer/lecturerIndex.html">become-a-capybara.com</a></p>
              </div>
          </div>


        </div>
      </div>
    </div>


    <!-- JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>  <!-- Menu -->
 </body>
</html>
