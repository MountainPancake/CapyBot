<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Capybot</title>
    <!-- link rel="stylesheet" type="text/css" href="style.css" -->
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">

    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->

        <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Profile</a></li>
            </ul>
        </nav>

        <h3 class="text-muted">capybot</h3>
        </div>

        <!-- Body -->

        <div class="jumbotron">
            <h1>Question</h1>
            <p class="lead">Answers</p>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">

                <div class="progress">
                  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"><span class="sr-only">60% Complete</span></div>
                </div>

               <h3>Give feedback</h3>

               <div class="list-group">
                   <button type="button" class="btn btn-lg btn-primary">Slow down</button>
                   <button type="button" class="btn btn-lg btn-primary">Speed up</button>
                   <button type="button" class="btn btn-lg btn-primary">Something</button>
               </div>

               <h3>Ask question</h3>
               <form class="">
                   <input type="text" class="form-control" placeholder="?">
               </form>


      <!-- Side menu -->
        </div>
    </div>

      <!-- Footer -->

    <footer class="footer">
        <p>&copy; Capybaras are cool, inc.</p>

    </footer>

    </div>



    <!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
